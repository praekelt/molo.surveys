{% load wagtailcore_tags i18n %}

{% block content %}
  <div class="surveys">
    {% for survey in surveys %}
      <div class="surveys__item">
        <h3 class="surveys__title">{{ survey.title }}</h3>
        <h4 class="surveys__intro">{{ survey.intro }}</h4>
        <div class="call-to-action call-to-action--surveys">
          <a href="{% pageurl survey %}" class="call-to-action__item">{% trans 'Take The Survey' %}</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
