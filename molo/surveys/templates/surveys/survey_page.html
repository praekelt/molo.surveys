{% extends 'base.html' %}

{% load i18n %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <p>{{ self.intro }}</p>
    <form action="{% pageurl self %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% trans 'Submit Survey' %}" />
    </form>
{% endblock %}
