{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <p>{{ self.intro|richtext }}</p>
    <form action="{% pageurl self %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>
{% endblock %}
